<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather data</title>
  </head>

  <body>
    <div class="container-fluid bg-light">
        <div class="row center">
            <div class="col-12 col-sm-9 col-md-7 col-lg-5 mt-5 align-content-center">
                    <div class="card">
                            <div id="title">
                                <h5 id="titulouno" class="card-header text-center text-white">Esperando ubicacion</h5>    
                                <h5 id="titulodos" class="card-header text-center text-white">Estado del tiempo en: <span class="text-uppercase" id="ciudad"></span></h5> 
                            </div>
                           
                            <div class="card-body">
                                <!-- SPINNER -->
                                    <div class="wait text-center">   
                                            <img src="img/spinner.svg" width="100px">
                                        </div>
                            <div class="row">
                                    <!-- COLUMNA DATOS IZQUIERDA -->
                                    <div class="col-12 col-sm-6">
                                            <div id="data">
                                                <h5 class="card-title">Temp <span id="temperatura" class="font-weight-bolder"></span></h5>    
                                                <h5 class="card-title">Humedad <span id="humedad" class="font-weight-bolder"></span></h5>    
                                                <h5 class="card-title">Vientos <span id="viento" class="font-weight-bolder"></span></h5>
                                                <h5 class="card-title">Presi√≥n <span id="presion" class="font-weight-bolder"></span></h5>
                                            </div>    
                                    </div>    
                                        <!-- COLUMNA ICONO DERECHA                   -->
                                        <div class="col-12 col-sm-6 text-center m-auto" id="icon">
                                            <img id="svgicon" src="img/drop.svg" width="110px" alt="">
                                        </div>
                            </div>
                                
                            </div>
                    </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="
    js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
